<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <form method="get">
        <label>Nome:</label> <input type="text" name="name"> <br>
        <label>Cargo:</label> <select name="role">
            <option value="">Selecione o cargo</option>
            <option value="Administrativo">Administrativo</option>
            <option value="Gerente">Gerente</option>
            <option value="Diretor">Diretor</option>
            <option value="Presidente">Presidente</option>
        </select> <br>
        <label>Assunto:</label> <input type="text" name="subject" > <br>
        <label>Mensagem:</label> <textarea name="message" rows="1" cols="20"></textarea> <br>
        <button type="submit" onclick="alert('enviado')">Enviar</button>
        </form>
</body>
</html>
