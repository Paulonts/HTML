<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <form>
       <label>Texto</label> <input type="text"> <br>
       <label>Número</label> <input type="number" min="0" step="5" max="100"> <br>
       <label>Range</label> <input type="range" min="0" max="100" value="5"> <br>
       <label>Color</label> <input type="color"> <br>
       <label>Email</label> <input type="email"> <br>
       <label>Data</label> <input type="date"> <br>
       <label>semana</label> <input type="week"> <br>
       <label>Mês</label> <input type="month"> <br>
       <label>URL</label> <input type="url"> <br>
       <label>checkbox</label> <input type="checkbox"> <input type="checkbox"> <br>
       <label>Radio</label> <input type="radio" name="aceita"> <input type="radio" name="aceita"> <br>
       <label>Hidden</label> <input type="hidden"> <br>
       <label>File</label> <input type="file" multiple> <br>
       <label>Search</label> <input type="search"> <br>
       <label>Botão</label> <input type="submit" value="enviar"> <button type="reset">limpar</button> <br>
    </form>
</body>
</html>
