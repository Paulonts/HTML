<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação</title>
</head>
<body>
    <i>programe</i> seu futuro global agora! <br>
    <b>programe</b> seu futuro global agora! <br>
    <u>programe</u> seu futuro global agora! <br>
    <mark>programe</mark> seu futuro global agora! <br>
    programe<sup>2</sup> seu futuro global agora! <br>
    programe<sub>2</sub> seu futuro global agora! <br>
    <blockquote> programe seu futuro global agora! </blockquote> <br>
    <font color="red" face="'Trebuchet MS', Arial, Tahoma"><u>Programe</u></font> seu futuro global agora!<br> 

</body>
</html>
