<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Especiais</title>
</head>
<body>
    <input type="text" id="busca"><br>
    <p id="descrição">Os nossos cursos e programas de formação são criados em conjunto com 
        as empresas mais inovadoras do mundo, aplicando uma metodologia parra que você
        domine as tecnologias utiilizadas no mercado e também mergulhe nas novas e mais 
        atuais tecnologias que impacatarão o futuro dos negócios digitais.
    </p>
    <script>
        var searchField = document.getElementById('busca');
        var descriptionObject = document.getElementById('descrição');
        var textToSearch = descriptionObject.innerHTML;

        function realizarBusca(busca){
            const regex = new RegExp(`(${busca})(?!(.(?!<mark))*</mark>)+`, 'ig');
            const ocurrences = textToSearch.match(regex);
            descriptionObject.innerHTML = textToSearch.replace(regex, `<mark>${busca}</mark>`)
        }

        searchField.addEventListener('keyup', (e) => realizarBusca(e.target.value));
    </script>
</body>
</html>
